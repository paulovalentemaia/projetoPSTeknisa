<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paulo Valente Maia" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Padrões Web</title>
</head>

<body>
    <header>
        <h1>Desenvolvedores</h1>
        <section>
            <div id="name">
                <label>Por Nome:</label>
                <input id="nameSearch" placeholder="Digite aqui..." type="text" />
            </div>
            <div id="language">
                <label>Por Linguagem:</label>
                <div id="condition">
                    <label>
                        <input id="1" type="radio" name="option" checked />
                        <span>E</span>
                    </label>
                    <label>
                        <input id="2" type="radio" name="option" />
                        <span>OU</span>
                    </label>
                </div>
            </div>
            <div id="languageOptions">
                <label>
                    <input id="java" name="java" type="checkbox" checked />
                    <span>Java</span>
                </label>
                <label>
                    <input id="js" name="js" type="checkbox" checked />
                    <span>JavaScript</span>
                </label>
                <label>
                    <input id="php" name="php" type="checkbox" checked />
                    <span>PHP</span>
                </label>
                <label>
                    <input id="python" name="python" type="checkbox" checked />
                    <span>Python</span>
                </label>
            </div>
        </section>
    </header>
    <section class="result">
        <div class="countResults">
            <span id="countResult"></span>
            <span>Resultados</span>
        </div>
        <div class="container">
            <div class="card" id="paulovalentemaia">
                <div class="profilePicture">
                    <img class="image" src="./images/paulovalentemaia.jpg" alt="desenvolvedor" \>
                </div>
                <div class="profileDescription">
                    <div class="info">
                        <h3 class="card-title" name="username">Paulo Valente Maia</h3>
                        <small name="age">35</small>
                        <small name="mail">paulovalentemaia@gmail.com</small>
                        <small name="phone">(88) 99401-2526</small>
                        <small name="github">https://github.com/paulovalentemaia</small>
                        <small name="description">Graduado em Análise e Desenvolvimento de Sistemas</small>
                        <small name="descriptionAbility">
                            Experiências:
                            - Mobile
                            - Análise de Sistemas
                            - DevOps
                            - Programação Web
                            - Banco de Dados (SQL)
                        </small>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
